<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system"></script>
  </head>
  <body>
    <a-scene environment="preset: default;" renderer="antialias: true;">
        
      <a-assets>
          <img id="gradient" src="images/gradient-fade.png" />
      </a-assets>
  
      <a-sky 
          color = "#001337">
      </a-sky>
      <!-- Camera rig with controllers -->
      <a-entity id="rig" position="0 0 0">
        <!-- Player's camera -->
        <a-entity gltf-model="1BHK_HOME.glb" modify-materials="" position="-290 -22 0"></a-entity>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .clickable"
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-assets>
        <a-asset-item id="cityModel" src="1BHK_HOME.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var scene = document.querySelector('a-scene');
          var camera = document.querySelector('#camera');
          
          // Register device orientation event listener
          window.addEventListener('deviceorientation', function(event) {
            var gamma = event.gamma; // rotation around the device's z-axis
            
            // Adjust the scene position based on device orientation
            scene.object3D.rotation.y = -THREE.Math.degToRad(gamma);
          });
        });
      </script>
  </body>
</html>
