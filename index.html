<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Walkthrough</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox -->
      <a-sky src="path/to/your/sky-image.jpg" rotation="0 -90 0"></a-sky>
      <!-- Environment -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      <!-- Camera Rig -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity id="camera" camera look-controls wasd-controls position="0 0 0"></a-entity>
      </a-entity>

      <!-- Walls and objects -->
      <a-box position="-5 1.5 0" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-box position="5 1.5 0" rotation="0 -45 0" color="#4CC3D9" shadow></a-box>
      <a-box position="0 1.5 -5" color="#EF2D5E" shadow></a-box>
      <a-box position="0 1.5 5" rotation="0 180 0" color="#EF2D5E" shadow></a-box>
      <!-- Rooms -->
      <a-entity id="room1" class="room" position="0 0 -5" visible="true">
        <a-box width="4" height="3" depth="4" color="red" rotation="0 0 0" material="transparent: true; opacity: 0.5;"></a-box>
        <!-- Add more entities for room 1 -->
        <a-text value="Room 1" position="-1.5 2 -1.5" color="white" scale="3 3 3"></a-text>
      </a-entity>

      <!-- Door -->
      <a-box position="0 0.75 5" width="1" height="1.5" depth="0.1" color="#5D4037" shadow></a-box>
      <a-entity id="room2" class="room" position="8 0 0" visible="false">
        <a-box width="4" height="3" depth="4" color="blue" rotation="0 90 0" material="transparent: true; opacity: 0.5;"></a-box>
        <!-- Add more entities for room 2 -->
        <a-text value="Room 2" position="6.5 2 -1.5" color="white" scale="3 3 3"></a-text>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>
      <!-- Navigation buttons -->
      <a-entity id="navButtons" position="0 -1 0">
        <a-entity id="forwardButton" geometry="primitive: plane; width: 2; height: 1" material="color: white" position="0 0 -1.5" rotation="-90 0 0" visible="false" cursor-listener></a-entity>
        <a-entity id="backwardButton" geometry="primitive: plane; width: 2; height: 1" material="color: white" position="0 0 1.5" rotation="90 0 0" visible="false" cursor-listener></a-entity>
        <!-- Add more navigation buttons if needed -->
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function() {
          var el = this.el;
          el.addEventListener('mouseenter', function() {
            el.setAttribute('material', 'color', 'gray');
          });
          el.addEventListener('mouseleave', function() {
            el.setAttribute('material', 'color', 'white');
          });
          el.addEventListener('click', function() {
            var currentRoom = document.querySelector('.room[visible="true"]');
            var nextRoom = currentRoom.nextElementSibling;
            if (!nextRoom) nextRoom = document.querySelector('.room:first-child');

            currentRoom.setAttribute('visible', 'false');
            nextRoom.setAttribute('visible', 'true');
          });
        }
      });
    </script>
  </body>
</html>
