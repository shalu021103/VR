<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <!-- Camera rig with controllers -->
      <a-entity id="rig" position="0 0 0">
        <!-- Player's camera -->
        <a-entity
          id="camera"
          position="0 1.6 0"
          camera
          look-controls
          kinematic-body
          wasd-controls-enabled="false"
        ></a-entity>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .clickable"
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-box
        static-body
        width="100"
        height="0.1"
        depth="100"
        position="0 -0.05 0"
        color="#7BC8A4"
      ></a-box>

      <!-- Clickable box -->
      <a-box
        class="clickable"
        static-body
        width="2"
        height="2"
        depth="2"
        position="0 1 0"
        color="#FFC65D"
      ></a-box>
    </a-scene>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
          var scene = document.querySelector('a-scene');
          var camera = document.querySelector('#camera');
          
          // Register device orientation event listener
          window.addEventListener('deviceorientation', function(event) {
            var gamma = event.gamma; // rotation around the device's z-axis
            
            // Adjust the scene position based on device orientation
            scene.object3D.rotation.y = -THREE.Math.degToRad(gamma);
          });
        });
      </script>
  </body>
</html>
