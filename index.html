<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Walkthrough</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox -->
      <a-sky src="path/to/your/sky-image.jpg" rotation="0 -90 0"></a-sky>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- Walls and objects -->
      <a-assets>
        <a-asset-item id="cityModel" src="VirtualMart.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
