<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/DeviceOrientationControls.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: 0">
      <!-- Camera rig with controllers -->
      <a-entity id="rig" position="0 0 0">
        <!-- Player's camera -->
        <a-entity
          id="camera"
          position="6 3 40"
          camera
          look-controls
          kinematic-body
          wasd-controls-enabled="false"
          touch-move-controls
        ></a-entity>

        <!-- Left controller -->
        <a-entity
          id="left-controller"
          laser-controls="hand: left"
          raycaster="objects: .clickable"
        ></a-entity>

        <!-- Right controller -->
        <a-entity
          id="right-controller"
          laser-controls="hand: right"
          raycaster="objects: .clickable"
        ></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-assets>
        <a-asset-item id="cityModel" src="VirtualMart.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var scene = document.querySelector('a-scene');
        var camera = document.querySelector('#camera');
        var controls = new THREE.DeviceOrientationControls(camera.object3D);

        // Start DeviceOrientationControls
        function startControls() {
          controls.connect();
          controls.update();
        }

        // Stop DeviceOrientationControls
        function stopControls() {
          controls.disconnect();
        }

        // Start controls when scene is loaded
        scene.addEventListener('loaded', startControls);

        // Stop controls when leaving the scene
        scene.addEventListener('unloaded', stopControls);
      });
    </script>
  </body>
</html>
