<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="play-all-model-animations.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
        <a-assets>
          <a-asset-item id="cityModel" src="https://cdn.glitch.me/2ec7353f-4400-44dc-872a-65cf8e0cf088/VirtualMart.glb?v=1713155307614"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#cityModel"></a-entity>
      </a-scene>
  </body>
  <script>
    AFRAME.registerComponent('modify-materials', {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener('model-loaded', () => {
          // Grab the mesh / scene.
          const obj = this.el.getObject3D('mesh');
          // Go over the submeshes and modify materials we want.
          obj.traverse(node => {
            if (node.name.indexOf('ship') !== -1) {
              node.material.color.set('red');
            }
          });
        });
      }
    });
  </script>
</html>
