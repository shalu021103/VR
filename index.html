<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system"></script>
    <script src="https://cdn.jsdelivr.net/npm/webvr-polyfill"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" physics="gravity: 0">
      <!-- Camera rig -->
      <a-entity id="rig" position="0 0 0">
        <!-- Player's camera -->
        <a-entity
          id="camera"
          position="6 3 40"
          camera
          look-controls
          kinematic-body
        ></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-assets>
        <a-asset-item id="cityModel" src="VirtualMart.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>


    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var scene = document.querySelector('a-scene');
        var camera = document.querySelector('#camera');
        
        // Register device orientation event listener
        window.addEventListener('deviceorientation', function(event) {
          var beta = event.beta; // rotation around the device's x-axis
          var gamma = event.gamma; // rotation around the device's y-axis
          
          // Adjust the camera position based on device orientation
          camera.object3D.rotation.x = -THREE.Math.degToRad(beta);
          camera.object3D.rotation.y = -THREE.Math.degToRad(gamma);
        });
      });
    </script>
  </body>
</html>
