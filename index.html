<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Walkthrough</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox -->
      <a-sky src="sky-image.jpg" rotation="0 -90 0"></a-sky>


      <!-- Walls and objects -->
      <a-assets>
        <a-asset-item id="cityModel" src="home2.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" rotation="0 -90 0" position="1.39 1.12 2.7" scale="1.2 0.6 0.6"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
