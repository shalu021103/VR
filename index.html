<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Walkthrough</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox -->
      <a-sky src="sky-image.jpg" rotation="0 -90 0"></a-sky>


      <!-- Walls and objects -->
      <a-assets>
        <a-asset-item id="cityModel" src="2bhk_house.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials rotation="0 180 0" position="3.73 0.23 -4.78"></a-entity>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
