<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Define your AR marker -->
      <a-marker preset="hiro">
        <!-- Place your model inside the marker -->
        <a-entity gltf-model="1BHK_HOME" id="yourModel"></a-entity>
      </a-marker>

      <!-- Camera and light -->
      <a-entity camera></a-entity>
      <a-light type="ambient" intensity="2"></a-light>
    </a-scene>

    <script>
      // Get a reference to the model entity
      var model = document.querySelector('#yourModel');

      // Example: Change the position of the model when the marker is clicked
      model.addEventListener('click', function () {
        // Randomize the position of the model within a certain range
        var newX = Math.random() * 2 - 1; // Random value between -1 and 1
        var newY = 0; // You can adjust the y position as needed
        var newZ = Math.random() * 2 - 1; // Random value between -1 and 1

        // Set the new position of the model
        model.setAttribute('position', newX + ' ' + newY + ' ' + newZ);
      });
    </script>
  </body>
</html>
